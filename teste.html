<html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Fixa com JavaScript</title>
    <style>
        /* Estilo da barra de navegação */
        .navbar {
            background-color: #333;
            width: 100%;
            padding: 10px;
            position: relative;
            /* Inicialmente, ela será relativa */
            transition: top 0.3s;
            /* Adiciona um efeito de transição */
        }

        /* Estilo dos itens de navegação */
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        /* Estilo do item quando o mouse passar em cima */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Quando a navbar estiver fixada no topo */
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            width: 100%;
        }

        /* Estilo para o conteúdo da página */
        .content {
            padding: 20px;
            height: 2000px;
            /* Apenas para criar uma página longa */
        }
    </style>
</head>

<body>
    <div class="navbar" id="navbar">
        <a href="#home">Início</a>
        <a href="#about">Sobre</a>
        <a href="#services">Serviços</a>
        <a href="#contact">Contato</a>
    </div>

    <div class="content">
        <h1>Bem-vindo ao meu site!</h1>
        <p>Role a página para ver a navbar fixando no topo.</p>
    </div>

    <script>
        // Obtém a referência à navbar
        var navbar = document.getElementById("navbar");
        var sticky = navbar.;

        // Adiciona ou remove a classe "fixed" conforme a rolagem
        window.onscroll = function () { stickyNavbar() };

        function stickyNavbar() {
            if (window.pageYOffset > sticky) {
                navbar.classList.add("fixed");
            } else {
                navbar.classList.remove("fixed");
            }
        }
    </script>


</body>

</html>
